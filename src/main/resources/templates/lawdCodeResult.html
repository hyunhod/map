<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lawd Codes</title>
</head>
<body>
<h1>Lawd Codes</h1>
<p>Total Count: <span th:text="${totalCount}"></span></p>

<table>
    <thead>
    <tr>
        <th>Region Code</th>
        <th>Location Name</th>
        <th>Order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="code : ${lawdCodes}">
        <td th:text="${code.regionCode}"></td>
        <td th:text="${code.locatAddName}"></td>
        <td th:text="${code.locatOrder}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
