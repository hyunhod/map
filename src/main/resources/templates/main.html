<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 정보 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
              font-family: 'Arial', sans-serif;
              background-image: url('/img/banner.jpg');
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
              color: #333;
          }

          /* 헤더 및 푸터 반투명 배경 */
          header, footer {
              background-color: rgba(0, 0, 0, 0.6); /* 반투명 검은 배경 */
              color: white;
          }

          /* 카드 섹션 스타일 */
          .card {
              background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
              border: none;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 카드 그림자 */
          }

          .card-title {
              color: #333;
          }

          /* 테이블 스타일 조정 */
          .table {
              background-color: rgba(255, 255, 255, 0.8);
          }

          /* 버튼 색상 조정 */
          .btn-primary, .btn-success {
              background-color: #0056b3;
              border-color: #0056b3;
          }
          .list-group-item {
              border: 1px solid #dee2e6; /* 경계선 추가 */
              border-radius: 0.25rem; /* 모서리 둥글게 */
              transition: background-color 0.2s; /* 배경색 애니메이션 효과 */
          }
          .list-group-item:hover {
              background-color: #e2e6ea; /* 호버 시 배경색 변경 */
          }
          .highlight {
              font-weight: bold; /* 강조할 텍스트에 두께 추가 */
              color: #007bff; /* 강조 색상 설정 */
          }
    </style>
</head>
<body>
<!-- Header Section -->
<header class="bg-dark text-white text-center py-4">
    <h1>수도권 거래 현황</h1>
    <p>2024년 아파트 거래 정보</p>
</header>


<!-- 메인 섹션 -->
<main class="container mt-4">
    <!-- 버튼 정렬 -->
    <div class="text-center mb-4">
        <a th:href="@{/board}" class="btn btn-primary">커뮤니케이션</a>
    </div>

    <!-- 카드 섹션 -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">아파트 랭킹 보기</h2>
                    <p class="card-text">가장 인기 있는 아파트를 랭킹으로 확인하세요.</p>
                    <a th:href="@{/aptRanking}" class="btn btn-primary">랭킹 보기</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">아파트 거래 조회</h2>
                    <p class="card-text">최근 아파트 거래 내역을 조회해보세요.</p>
                    <a th:href="@{/aptSearch}" class="btn btn-success">조회하기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 추천 아파트 섹션 -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div style="background-color: rgba(255, 255, 255, 0.8); padding: 15px; border-radius: 8px;">
                <h3 style="color: #333; font-weight: bold;">2024 서울 실거래가 Top 10</h3>
                <p style="color: #555;">최근 한달 거래된 상위 10개의 아파트 정보를 확인해보세요.</p>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>소재지</th>
                        <th>아파트 이름</th>
                        <th>실거래가 (억)</th>
                        <th>면적 (㎡ / 평)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="apartment : ${recommendedApartments}">
                        <td th:text="${apartment.estateAgentSggNm}"></td>
                        <td th:text="${apartment.aptNm}"></td>
                        <td th:text="${apartment.dealAmount / 10000}"></td>
                        <td>
                            <span th:text="${apartment.excluUseAr}"></span>㎡ (
                            <span th:text="${#numbers.formatInteger((apartment.excluUseAr / 3.3), 0)}"></span>)
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 아파트 정보 시스템</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
