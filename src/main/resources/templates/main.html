<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 정보 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 기본 글꼴 설정 */
            background-color: #f8f9fa; /* 부드러운 배경색 */
        }
        .list-group-item {
            border: 1px solid #dee2e6; /* 경계선 추가 */
            border-radius: 0.25rem; /* 모서리 둥글게 */
            transition: background-color 0.2s; /* 배경색 애니메이션 효과 */
        }
        .list-group-item:hover {
            background-color: #e2e6ea; /* 호버 시 배경색 변경 */
        }
        .highlight {
            font-weight: bold; /* 강조할 텍스트에 두께 추가 */
            color: #007bff; /* 강조 색상 설정 */
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header class="bg-dark text-white text-center py-4">
    <h1>수도권 내집 마련</h1>
    <p>2024년 아파트 거래 정보</p>
</header>

<!-- Main Section -->
<main class="container mt-4">
    <div class="row">
        <!-- 아파트 랭킹 보기 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">아파트 랭킹 보기</h2>
                    <p class="card-text">가장 인기 있는 아파트를 랭킹으로 확인하세요.</p>
                    <a th:href="@{/map}" class="btn btn-primary">랭킹 보기</a>
                </div>
            </div>
        </div>

        <!-- 아파트 거래 조회 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">아파트 거래 조회</h2>
                    <p class="card-text">최근 아파트 거래 내역을 조회해보세요.</p>
                    <a th:href="@{/search2}" class="btn btn-success">거래 조회하기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 추천 아파트 섹션 -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>2024 서울 실거래가 Top 10</h3>
            <p>최근 거래된 상위 10개의 아파트 정보를 확인해보세요.</p>
            <ul class="list-group">
                <!-- 추천 아파트 목록을 동적으로 표시 -->
                <li th:each="apartment : ${recommendedApartments}" class="list-group-item">
                    <span class="highlight" th:text="${apartment.aptNm}">아파트 이름</span> -
                    <span th:text="${apartment.dealAmount/10000}">실거래가</span>억 -
                    <span th:text="${apartment.excluUseAr}"></span>m²
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 아파트 정보 시스템</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
