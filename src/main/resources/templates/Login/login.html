<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">로그인</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <div class="text-center mt-3">
                <a href="/register">회원가입</a>
            </div>

            <!-- 로그인 실패 시 에러 메시지 출력 -->
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                사용자 이름 또는 비밀번호가 잘못되었습니다.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
